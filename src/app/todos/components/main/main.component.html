<section class="main" [ngClass]="{hidden: noTodosClass()}">
    <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="isAllTodosSelected()"
        (change)="toggleAllTodos($event)" />
    <label for="toggle-all">Mark all as completed</label>
    <ul class="todo-list">
        @for(todo of visibleTodos(); track todo) {
        <app-todos-todo [todo]="todo" [isEditing]="editingId === todo.id" (setEditingId)="setEditingId($event)">
        </app-todos-todo>
        }
    </ul>
</section>
